[pytest]
# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = *Test.py test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --alluredir=allure-results

# Markers
markers =
    smoke: Smoke test
    regression: Regression test
    add_expense: Add expense test
    delete_expense: Delete expense test
    clear_expenses: Clear expenses test

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_execution.log
log_file_level = DEBUG

# Timeout
timeout = 300
timeout_method = thread

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
